apiVersion: v1
kind: Service
metadata:
  name: bcm-agent-metrics
  namespace: bcm-agent
  labels:
    app.kubernetes.io/name: bcm-agent
    app.kubernetes.io/component: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9100"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  selector:
    app.kubernetes.io/name: bcm-agent
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
