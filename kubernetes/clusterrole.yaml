apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bcm-agent
  labels:
    app.kubernetes.io/name: bcm-agent
    app.kubernetes.io/component: monitoring
rules:
  # Read node information
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  # Update node labels and status
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["patch", "update"]

  # Read node metrics (optional, for future use)
  - apiGroups: [""]
    resources: ["nodes/status"]
    verbs: ["get", "patch"]
