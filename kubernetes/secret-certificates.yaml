---
# BCM Agent Certificates Secret
# This Secret contains the certificates needed for cm-lite-daemon to connect to BCM head node
#
# IMPORTANT: Do not commit this file with actual certificate data to version control!
#
# To create this Secret from certificate files, use the helper script:
#   ./scripts/create-cert-secret.sh /path/to/certs
#
# Or manually with kubectl:
#   kubectl create secret generic bcm-agent-certs \
#     --from-file=cacert.pem=/path/to/cacert.pem \
#     --from-file=cert.pem=/path/to/cert.pem \
#     --from-file=cert.key=/path/to/cert.key \
#     --namespace bcm-agent

apiVersion: v1
kind: Secret
metadata:
  name: bcm-agent-certs
  namespace: bcm-agent
  labels:
    app.kubernetes.io/name: bcm-agent
    app.kubernetes.io/component: certificates
type: Opaque
data:
  # Base64-encoded certificate files
  # Replace these placeholders with actual base64-encoded certificate content
  #
  # To encode certificates:
  #   cat cacert.pem | base64 -w 0
  #   cat cert.pem | base64 -w 0
  #   cat cert.key | base64 -w 0

  # BCM CA certificate
  cacert.pem: REPLACE_WITH_BASE64_ENCODED_CACERT

  # Node client certificate
  cert.pem: REPLACE_WITH_BASE64_ENCODED_CERT

  # Node private key
  cert.key: REPLACE_WITH_BASE64_ENCODED_KEY
